<div class="container">
    <div class="card">
        <div class="card-header">
          Team List
        </div>
      
        <div class="card-body" *ngIf="vm$ | async as vm">
          <div class="container">
            <div class="row justify-content-between">
              <div class="col-3">
                <select class="form-control"
                        (change)="changeLeague($any($event.target).value)">
                  <option *ngFor="let league of vm.leagues" [value]="league">
                    {{ league }}
                  </option>
                </select>
              </div>
            </div>
          </div>
      
          <div class="table-responsive">
            <table class="table mb-0"
                   *ngIf="vm.leagueData">
              <thead>
                <tr>
                  <th>Team Name</th>
                  <th>Points</th>
                  <th>Goals For</th>
                  <th>Goals Against</th>
                  <th>Goals Diff</th>
                  <th>Won</th>
                  <th>Lost</th>
                  <th>Drawn</th>
                  <th>Played Games</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let team of vm.leagueData">
                  <td>{{ team.team }}</td>
                  <td>{{ team.points }}</td>
                  <td>{{ team.goalsFor }}</td>
                  <td>{{ team.goalsAgainst }}</td>
                  <td>{{ team.goalDifference }}</td>
                  <td>{{ team.won }}</td>
                  <td>{{ team.lost }}</td>
                  <td>{{ team.drawn }}</td>
                  <td>{{ team.playedGames }}</td>
                </tr>
              </tbody>
            </table>
          </div>
      
        </div>
      </div>
      
      <div class="alert alert-danger"
           *ngIf="errorMessage$ | async as errorMessage">
        {{ errorMessage }}
      </div>
</div>
